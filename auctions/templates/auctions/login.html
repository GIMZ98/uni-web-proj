{% extends "auctions/layout.html" %}

{% block body %}
<div style="width: 30%; margin-left:35%">
    <h2 style="text-align: center; margin: 20px; font-size: 30px">Login</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form id="login-form" action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <input class="btn btn-primary" type="submit" value="Login" style="width: 100%; corners: 5px">
    </form>

    <div style="text-align: center; margin-top: 20px">
        Don't have an account? <a href="{% url 'register' %}">Register here.</a>
    </div>
</div>
{% endblock %}
